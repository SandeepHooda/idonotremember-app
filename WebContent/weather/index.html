<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

  <link rel="icon" type="image/x-icon" href="weather.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="index.js"></script>
<body>
<div class="loader" id="loader"></div>
<img id="img" src="" width="50" height="50">
<div  id="desc"></div>
<div  id="weather">
</div>
<div  id="weather_data">
	<table border="1">
		<tr>
			<td></td><td>now</td><td> +1 hr </td><td>+2 hr</td><td>+3 hr</td><td>+4 hr</td>
		</tr>
		<tr>
			<td>Wind speed km/h</td><td><span id="wind_0"></span></td><td><span id="wind_1"></span> </td><td><span id="wind_2"></span></td><td><span id="wind_3"></span></td><td><span id="wind_4"></span></td>
		</tr>
		<tr>
			<td>Temperature C</td><td><span id="t_0"></span></td><td><span id="t_1"></span> </td><td><span id="t_2"></span></td><td><span id="t_3"></span></td><td><span id="t_4"></span></td>
		</tr>
		<tr>
			<td>Humidity %</td><td><span id="h_0"></span></td><td><span id="h_1"></span> </td><td><span id="h_2"></span></td><td><span id="h_3"></span></td><td><span id="h_4"></span></td>
		</tr>
		<tr>
			<td>Clouds %</td><td><span id="c_0"></span></td><td><span id="c_1"></span> </td><td><span id="c_2"></span></td><td><span id="c_3"></span></td><td><span id="c_4"></span></td>
		</tr>
	</table>
</div>
<div  id="snooz"></div>
<button type="button" onclick="snoozAlerts()">Snooz 12 hours</button>
 </body>
</html>
